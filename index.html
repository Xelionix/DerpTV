<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh; /* Adjust the height based on your needs */
        }

        #header {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
        }

        .message {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message.local {
            background-color: #3498db;
            color: #fff;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #name-input,
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        #footer {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>LITCHATðŸ‘Œ</h1>
        </div>
        <input type="text" id="name-input" placeholder="Your Name...">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
        <div id="footer">
            &copy; 2023 Roman T.
        </div>
    </div>

    <script>
        function sendMessage() {
            const nameInput = document.getElementById('name-input');
            const messageInput = document.getElementById('message-input');
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (message !== '' && name !== '') {
                const data = { name, message };
                displayMessage(data, true);

                // Save message to cookies
                const allMessages = JSON.parse(getCookie('messages') || '[]');
                allMessages.push(data);
                setCookie('messages', JSON.stringify(allMessages));

                // Clear the input fields
                nameInput.value = '';
                messageInput.value = '';
            }
        }

        function displayMessage(data, isLocal) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isLocal ? 'local' : 'remote'}`;
            messageElement.textContent = isLocal ? `${data.name}: ${data.message}` : `Remote: ${data.message}`;
            messagesContainer.appendChild(messageElement);
        }

        // Function to set a cookie
        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/`;
        }

        // Function to get a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${name}=`)) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Display existing messages from cookies on page load
        document.addEventListener('DOMContentLoaded', () => {
            const allMessages = JSON.parse(getCookie('messages') || '[]');
            allMessages.forEach(message => displayMessage(message, false));
        });
    </script>
</body>
</html>
